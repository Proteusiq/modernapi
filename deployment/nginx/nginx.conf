events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  mapi;

        location / {

            proxy_pass http://mapi:8000;
        }

    }

}
